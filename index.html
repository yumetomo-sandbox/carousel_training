<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fa_step.css">
    <script src="js/index.bundle.js" charset="utf-8"></script>
    <title>Carousel Training</title>
  </head>
  <body>
    <section class="content">
      <h2>とりあえず動かしてみる</h2>
      <div class="carousel">
        <div class="btn btn-prev"></div>
        <div class="carousel-area">
          <ul class="carousel-list">
            <li><p>1</p></li>
            <li><p>2</p></li>
            <li><p>3</p></li>
            <li><p>4</p></li>
          </ul>
        </div>
        <ul class="carousel-nav">
        </ul>
        <div class="btn btn-next"></div>
      </div>

      <div class="fa-step-carousel">
        <div class="btn fa-step-btn-prev"></div>
        <div class="fa-step-carousel-area">
          <ul class="fa-step-carousel-list">
            <li><p>1</p></li>
            <li><p>2</p></li>
            <li><p>3</p></li>
            <li><p>4</p></li>
          </ul>
        </div>
        <div class="btn fa-step-btn-next"></div>
      </div>
    </section>
  </body>
</html>
